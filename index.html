<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper & scissors</title>
</head>
<body>
    <div class="computerChoiceDisplay">
        <div class="display">
            <span id="computerChoiceDisplay">Computer : </span>
            <img id="computerChoosedDisplay" src="" alt="">
        </div>
    </div>
    <div class="container">
        <h1 id="whowon">Start the game!</h1>
        <div id="score">
            <div class="PlayerScore">
                <h3>Player score</h3>
                <h1 id="PlayerScore">0</h1>
            </div>
            <div class="computerScore">
                <h3>Computer score</h3>
                <h1 id="computerScore">0</h1>
            </div>
        </div>
        <div class="image">
            <div class="choice" id="rock">
                <img src="./Assets/rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="./Assets/paper.png" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="./Assets/scissors.png" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
